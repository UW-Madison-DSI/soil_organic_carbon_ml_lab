name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install fastapi
        pip install pytest
        pip install httpx  # Dependency for TestClient

    #- name: Run tests
    #  run: |
    #    pytest test/*.py

    - name: Set up environment variables
      env:
        RSCONNECT_API_KEY: ${{ secrets.RSCONNECT_API_KEY }}
      run: echo "Environment variables set"

    - name: Run deploy into posit connect
      env:
        RSCONNECT_API_KEY: ${{ secrets.RSCONNECT_API_KEY }}
      run: |
        chmod +x deploy.sh
        ./deploy.sh