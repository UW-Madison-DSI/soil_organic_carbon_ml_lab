name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Set up environment variables
      env:
        RSCONNECT_API_KEY: ${{ secrets.RSCONNECT_API_KEY }}
        REQUESTS_CA_BUNDLE: ""
      run: echo "Environment variables set"

    - name: Run deploy script
      env:
        RSCONNECT_API_KEY: ${{ secrets.RSCONNECT_API_KEY }}
      run: |
        chmod +x deploy.sh
        export REQUESTS_CA_BUNDLE="" ./deploy.sh
